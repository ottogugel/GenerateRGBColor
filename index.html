<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Otto Gugel" />
    <meta name="keywords" content="html5, udemy, css, js" />
    <meta
      name="description"
      content="This is a webpage to create a color viewer"
    />

    <!-- LOGO DA PAGINA -->
    <link rel="icon" href="assets/img/iconergb.png" />

    <!-- TITULO DA PAGINA -->
    <title>Visualizador de Cores</title>

    <!-- IMPORTANTO ARQUIVO CSS/ ARQUIVO DE ESTILO -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section>
      <h1 id="titlePage">Visualizar de Cores</h1>

      <br />
      <div class="container">
        
               <div class="wrapper">
                   R:
                   <input type="range" min="0" max="255" value="0" name="red" id="red" /> 
                   <input type="number" name="red" id="red2">
               </div>
               <br />
               <div class="wrapper">
                    G:
                    <input type="range" min="0" max="255" value="0" name="green" id="green" />
                    <input type="number" name="green" id="green2">
                </div>
                <br />
                <div class="wrapper">
                    B:
                    <input type="range" min="0" max="255" value="0" name="blue" id="blue" />
                    <input type="number" name="blue" id="blue2">
                </div>
                <br />
                <span id="output">rgb(0, 0, 0)</span>

                <br />
                <div id="outputs"></div>

                <script src="assets/js/script.js"></script>
  </body>
</html>
